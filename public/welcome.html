<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ConcertBuddies</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <div class="nav-bar"> 
        <a href="#"><h1 class="concert-buddies">ConcertBuddies</h1></a>
        <form class="log-in-form" action="/api/user/signin" method="post">
            <div class="email-box">
                <label for="email">Email</label>
                <input name="email" type="email">
            </div>
            <div class="password-box">
                <label for="password">Password</label>
                <input name="password" type="password">
            </div>
            <div class="submit-box">
                <label for="log-in-button">&nbsp;</label>
                <input id="log-in-button" type="submit" class="button" value="Log in">
            </div>
        </form>
    </div>
    
    <div class="page-content">
        <div class="blurb">
            <h2>Find your new best friend!</h2>
            <p>Create a free account with us to meet other eager concert-lovers and never attend an event alone again!</p>
        </div>
        <div class="sign-up-form">
            <h2>Sign Up</h2>
            <hr/>
            <form action="/api/user/signup" method="post"> Name
                <br/>
                <input type="text" name="firstname" placeholder="First">
                <input type="text" name="lastname" placeholder="Last">
                <br/> Email
                <br/>
                <input type="email" name="email">
                <br/> Password
                <br/>
                <input type="password" name="password">
                <br/> Birthday
                <br/>
                <input type="date" name="dob">
                <br/>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <br/>
                <input type="submit" class="button" name="create-account-button" value="Create Account">
            </form>
        </div>
        <!-- class="sign-up-form" -->
    </div>
    <!-- class="page-content" -->
</body>

</html>
