<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ConcertBuddies</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- jQuery UI Library -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Tabulator library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.4.6/js/tabulator.min.js"></script>
    <!-- font awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/events.css">
    <script src="javascript/moment.js"></script>
    <script src="javascript/events.js"></script>
    
</head>

<body>
    <div class="page-content">
        <div class="my-events" id="my-events">
            <h2>My Events</h2>
            <br>
            <div id="loading-icon"></div>
            <div id="my-event-list" style="display: none;">
            </div>
            
        </div>
        <div class="event-search"> 
            <h2>Find a new event</h2>
            <br>
            <!--
            <select id="search-parameter">
                <option value="Artist">Artist</option>
                <option value="Venue">Venue</option>
                <option value="Location">Location</option>
            </select>
            -->
            <div class="search-container">
                <form action="javacript:getSearchResults();">
                    <input type="text" id="search-box" placeholder="Search by name of artist or venue" name="search">
                    <button type="submit" onclick="getSearchResults();"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <br>
            <div id="results-table"></div><br>
        </div>
        <!-- class="event-search" -->
    </div>
    <!-- class="page-content" -->
</body>

</html>
