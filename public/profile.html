<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ConcertBuddies</title>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- jQuery UI Library -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- font awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="javascript/profile.js"></script>
    
</head>

<body>
    <div class="page-content">
        <div class="profile-pics">
            <div class="header">
                <h2>Profile Photos</h2>
                <input type="file" accept="image/*" id="file-input" style="display: none"/>
                <button class="button" id="upload-button">Add New</button>
                <a id="pic-saved" class="saved" hidden>Saved!</a>
            </div>
            <br>
            <hr>
            <div class="no-images">
                <div id="loading-icon"></div>
                <p id="empty-placeholder" style="display: none;">You have no profile pictures right now. Click the button above to upload one!</p>
            </div>
            <div class="carousel-wrapper">
                <div class="img-carousel" id="img-container" style="display: none;">
                </div>
            </div>
        </div>
        <div class="profile-desc"> 
            <div class="header">
                <h2>Personal Description</h2>
                <button class="button" id="update-button">Update Description</button>
                <a id="desc-saved" class="saved" hidden>Saved!</a>
            </div>
            <br>
            <hr>
            <textarea id="description" maxlength="320" placeholder="Describe here what you think other users should know about you!"></textarea>
        </div>
        <!-- class="profile-desc" -->
    </div>
    <!-- class="page-content" -->

</body>

</html>
